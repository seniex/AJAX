<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-2.2.2.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function() {
        $("#btn1").on("click", function () {
            alert("1111")
        })
        $("#btn2").click(function () {
            alert("2222")
        })
        $("#btn3").click(function () {
            $("#btn1").click()
        })
//        $("#btn3").click(function () {
//            $("#btn2").click()
//        })
    })
    function change(){
        alert("3333");
    }
</script>
    <button id="btn1">1111</button>
    <button id="btn2">2222</button>
    <button id="btn3" onclick="change()">3333</button>
</body>
</html>
